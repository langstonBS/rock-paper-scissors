<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock will last</title>
</head>

<body>
    <main class="main-container">

            <h1 id="header">Rock, paper, scissors will never die</h1>     

            <section class="rules">
                <p> How to play the game you choose either rock paper
                    or scissors and you press submit.  and you win or lose</p>
            </section>

            <section class="selection">
                <label for=""> Rock <input type="radio" id="rock" name="play-game" value="rock"> </label>  
                <label for=""> Paper <input type="radio" id="paper" name="play-game" value="paper"> </label>            
                <label for=""> Scissors <input type="radio" id="sizers" name="play-game" value="sizers"> </label>
            </section>

            <section>
                <div><button id="button-press">Play</button></div>
                <div><span id="message"> </span></div>
                <div class="games-played">Games Played: <span id="games">0</span></div>
                <div class="loss">loss: <span id="loss">0</span></div>
                <div class="win"> win: <span id="win">0</span></div>
                <div><button id="reset-button">Reset</button></div>
            </section>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
